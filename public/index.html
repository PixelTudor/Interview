<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Coach</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #22c55e;
            --warning: #f59e0b;
            --border: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .setup-panel {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .setup-panel h2 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: black;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-group {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .chat-container {
            display: none;
            flex-direction: column;
            height: calc(100vh - 200px);
            min-height: 500px;
        }

        .chat-container.active {
            display: flex;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 12px 12px 0 0;
            border-bottom: 1px solid var(--border);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            background: var(--accent);
            color: white;
}

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 85%;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            font-size: 0.95rem;
        }

        .message.coach {
            background: var(--bg-tertiary);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.user {
            background: var(--accent);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.interrupt {
            background: var(--warning);
            color: black;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .message.coach .message-label {
            color: var(--accent);
        }

        .message.user .message-label {
            color: rgba(255,255,255,0.7);
        }

        .message.interrupt .message-label {
            color: rgba(0,0,0,0.6);
        }

        .message-content {
            white-space: pre-wrap;
        }

        .input-area {
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 0 0 12px 12px;
            border-top: 1px solid var(--border);
        }

        .input-row {
            display: flex;
            gap: 0.75rem;
        }

        .input-area textarea {
            flex: 1;
            padding: 0.875rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            resize: none;
            min-height: 60px;
            font-family: inherit;
        }

        .input-area textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
            flex-wrap: wrap;
        }

        .action-buttons .btn {
            font-size: 0.85rem;
            padding: 0.5rem 1rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-secondary);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        .step-indicator {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
        }

        .step {
            padding: 0.25rem 0.5rem;
            background: var(--bg-tertiary);
            border-radius: 4px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
        }

        .step.active {
            background: var(--accent);
            color: white;
        }

        .step.complete {
            background: var(--success);
            color: white;
        }

        .file-upload-area {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .file-upload-area textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
            resize: vertical;
            font-family: inherit;
        }

        .file-upload-area textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .file-upload-row {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .file-upload-row input[type="file"] {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .file-upload-row input[type="file"]::file-selector-button {
            padding: 0.4rem 0.8rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            cursor: pointer;
            margin-right: 0.75rem;
        }

        .file-upload-row input[type="file"]::file-selector-button:hover {
            background: var(--border);
        }

        .upload-status {
            font-size: 0.8rem;
            color: var(--success);
        }

        .upload-status.error {
            color: #ef4444;
        }

        .context-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.2rem 0.5rem;
            background: var(--success);
            color: white;
            border-radius: 4px;
            font-size: 0.7rem;
            margin-left: 0.5rem;
        }

        .context-badge.interviewer {
            background: var(--accent);
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            .status-bar {
                flex-direction: column;
                gap: 0.75rem;
                align-items: flex-start;
            }

            .btn-group {
                width: 100%;
            }

            .btn-group .btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Interview Coach</h1>
            <p>Build confidence through anchors and principles ‚Äî not memorization</p>
        </header>

        <!-- Setup Panel -->
        <div id="setup-panel" class="setup-panel">
            <h2>Let's get started</h2>

            <div class="form-group">
                <label for="role">What role are you interviewing for?</label>
                <input type="text" id="role" placeholder="Senior Study Manager" value="Senior Study Manager">
            </div>

            <div class="form-group">
                <label for="company">What company?</label>
                <input type="text" id="company" placeholder="Taiho Oncology" value="Taiho Oncology">
            </div>

            <div class="form-group">
                <label for="interviewer-type">Who will you be interviewing with?</label>
                <select id="interviewer-type">
                    <option value="hiring_manager">Hiring Manager - Technical depth & team fit</option>
                    <option value="recruiter">Recruiter/TA - Culture fit & screening</option>
                    <option value="skip_level">Skip-Level Manager - Strategic thinking & impact</option>
                    <option value="peer">Peer/Colleague - Collaboration & chemistry</option>
                    <option value="hr">HR/People Ops - Behavioral & values</option>
                    <option value="panel">Panel Interview - Multiple stakeholders</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question-type">Start with which question type?</label>
                <select id="question-type">
                    <option value="curveball">Curveball ‚Äî Pressure & Recovery</option>
                    <option value="alignment">Alignment ‚Äî Why this role?</option>
                    <option value="cro_management">CRO Management ‚Äî Oversight & Partnership</option>
                    <option value="behavioral">Behavioral ‚Äî Tell me about a time...</option>
                    <option value="motivation">Motivation ‚Äî What drives you?</option>
                    <option value="personalized">Personalized ‚Äî Based on your resume & JD</option>
                </select>
            </div>

            <div class="form-group">
                <label for="resume-input">Your Resume (paste text or upload file)</label>
                <div class="file-upload-area">
                    <textarea id="resume-input" placeholder="Paste your resume text here..." rows="4"></textarea>
                    <div class="file-upload-row">
                        <input type="file" id="resume-file" accept=".txt,.pdf,.doc,.docx" onchange="handleFileUpload('resume')">
                        <span id="resume-status" class="upload-status"></span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="jd-input">Job Description (paste text or upload file)</label>
                <div class="file-upload-area">
                    <textarea id="jd-input" placeholder="Paste the job description here..." rows="4"></textarea>
                    <div class="file-upload-row">
                        <input type="file" id="jd-file" accept=".txt,.pdf,.doc,.docx" onchange="handleFileUpload('jd')">
                        <span id="jd-status" class="upload-status"></span>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary" onclick="startSession()">Start Coaching Session</button>
        </div>

        <!-- Chat Interface -->
        <div id="chat-container" class="chat-container">
            <div class="status-bar">
                <div>
                    <div class="status-item">
                        <span>Question:</span>
                        <span id="current-type" class="status-badge">Curveball</span>
                    </div>
                    <div class="step-indicator" id="step-indicator">
                        <span class="step active" data-step="identify_principle">Principle</span>
                        <span class="step" data-step="create_anchors">Anchors</span>
                        <span class="step" data-step="guided_recall">Recall</span>
                        <span class="step" data-step="delivery_practice">Delivery</span>
                        <span class="step" data-step="compression">Compress</span>
                        <span class="step" data-step="random_entry">Random</span>
                    </div>
                </div>
                <button class="btn btn-secondary" onclick="newQuestion()">New Question</button>
            </div>

            <div class="messages" id="messages"></div>

            <div class="input-area">
                <div class="input-row">
                    <textarea
                        id="user-input"
                        placeholder="Type your answer... (Press Enter to send, Shift+Enter for new line)"
                        onkeydown="handleKeyDown(event)"
                    ></textarea>
                    <button class="btn btn-primary" onclick="sendResponse()" id="send-btn">Send</button>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-success" onclick="confirmConfidence()">‚úì I'm Confident</button>
                    <button class="btn btn-warning" onclick="requestInterrupt()">‚ö° Interrupt Me</button>
                    <button class="btn btn-secondary" onclick="requestInterrupt('challenge')">üî• Challenge</button>
                    <button class="btn btn-secondary" onclick="requestInterrupt('executive')">üëî Executive</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let sessionId = null;
        let currentStep = 'identify_principle';
        let hasResume = false;
        let hasJobDescription = false;
        let currentInterviewerType = 'hiring_manager';

        const API_BASE = '/api';

        function handleFileUpload(type) {
            const fileInput = document.getElementById(type === 'resume' ? 'resume-file' : 'jd-file');
            const textArea = document.getElementById(type === 'resume' ? 'resume-input' : 'jd-input');
            const statusEl = document.getElementById(type === 'resume' ? 'resume-status' : 'jd-status');

            const file = fileInput.files[0];
            if (!file) return;

            statusEl.textContent = 'Reading file...';
            statusEl.className = 'upload-status';

            const reader = new FileReader();
            reader.onload = function(e) {
                textArea.value = e.target.result;
                statusEl.textContent = 'File loaded: ' + file.name;
            };
            reader.onerror = function() {
                statusEl.textContent = 'Error reading file';
                statusEl.className = 'upload-status error';
            };
            reader.readAsText(file);
        }

        async function uploadResume() {
            const resumeText = document.getElementById('resume-input').value.trim();
            if (!resumeText || !sessionId) return false;

            const result = await apiCall('/resume', {
                session_id: sessionId,
                resume_text: resumeText
            });

            if (result.error) {
                console.error('Resume upload failed:', result.error);
                return false;
            }

            hasResume = true;
            addMessage('coach', 'üìÑ Resume uploaded! Found ' + result.skills_found + ' skills and ' + result.experience_items + ' experience items.');
            return true;
        }

        async function uploadJobDescription() {
            const jdText = document.getElementById('jd-input').value.trim();
            if (!jdText || !sessionId) return false;

            const result = await apiCall('/job-description', {
                session_id: sessionId,
                job_description: jdText
            });

            if (result.error) {
                console.error('Job description upload failed:', result.error);
                return false;
            }

            hasJobDescription = true;
            addMessage('coach', 'üìã Job description uploaded! Found ' + result.requirements_found + ' requirements and ' + result.responsibilities_found + ' responsibilities.');
            return true;
        }

        async function getPersonalizedQuestion() {
            const result = await apiCall('/personalized-question', {
                session_id: sessionId
            });

            if (result.error) {
                addMessage('coach', '‚ö†Ô∏è ' + result.error);
                return null;
            }

            return result;
        }

        async function apiCall(endpoint, data = {}) {
            const response = await fetch(API_BASE + endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            return response.json();
        }

        async function startSession() {
            const role = document.getElementById('role').value || 'Senior Study Manager';
            const company = document.getElementById('company').value || 'Taiho Oncology';
            const interviewerType = document.getElementById('interviewer-type').value;
            const questionType = document.getElementById('question-type').value;
            const resumeText = document.getElementById('resume-input').value.trim();
            const jdText = document.getElementById('jd-input').value.trim();

            // Create session
            const sessionResult = await apiCall('/sessions', { role, company, interviewer_type: interviewerType });
            sessionId = sessionResult.session_id;
            currentInterviewerType = interviewerType;

            // Update UI
            document.getElementById('setup-panel').classList.add('hidden');
            document.getElementById('chat-container').classList.add('active');

            // Show interviewer tips if available
            if (sessionResult.interviewer_tips) {
                addMessage('coach', 'üí° Interviewer Tips: ' + sessionResult.interviewer_tips);
            }

            // Upload resume if provided
            if (resumeText) {
                await uploadResume();
            }

            // Upload job description if provided
            if (jdText) {
                await uploadJobDescription();
            }

            // Get first question
            let questionResult;
            if (questionType === 'personalized' && (resumeText || jdText)) {
                questionResult = await getPersonalizedQuestion();
                if (!questionResult || questionResult.error) {
                    // Fall back to curveball if personalized fails
                    questionResult = await apiCall('/question', {
                        session_id: sessionId,
                        question_type: 'curveball'
                    });
                }
            } else {
                questionResult = await apiCall('/question', {
                    session_id: sessionId,
                    question_type: questionType === 'personalized' ? 'curveball' : questionType
                });
            }

            document.getElementById('current-type').textContent = (questionResult.question_type || questionType).replace('_', ' ');

            // Show context badges if resume/jd uploaded
            updateContextBadges();

            // Add question to chat
            addMessage('coach', questionResult.question);
            if (questionResult.instruction) {
                addMessage('coach', 'üí° ' + questionResult.instruction);
            }

            updateStepIndicator(questionResult.current_step);
        }

        function updateContextBadges() {
            const statusBar = document.querySelector('.status-bar > div');
            let badgesHtml = '';

            // Show interviewer type
            const interviewerLabels = {
                'hiring_manager': 'üëî Hiring Manager',
                'recruiter': 'üìû Recruiter',
                'skip_level': '‚¨ÜÔ∏è Skip-Level',
                'peer': 'ü§ù Peer',
                'hr': 'üìã HR',
                'panel': 'üë• Panel'
            };
            badgesHtml += '<span class="context-badge interviewer">' + (interviewerLabels[currentInterviewerType] || 'üëî Hiring Manager') + '</span>';

            if (hasResume) {
                badgesHtml += '<span class="context-badge">üìÑ Resume</span>';
            }
            if (hasJobDescription) {
                badgesHtml += '<span class="context-badge">üìã JD</span>';
            }
            // Remove old badges
            statusBar.querySelectorAll('.context-badge').forEach(el => el.remove());
            // Add new badges
            if (badgesHtml) {
                statusBar.insertAdjacentHTML('beforeend', badgesHtml);
            }
        }

        async function sendResponse() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            // Add user message
            addMessage('user', message);
            input.value = '';

            // Show loading
            const sendBtn = document.getElementById('send-btn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>';

            // Get feedback
            const result = await apiCall('/respond', {
                session_id: sessionId,
                response: message
            });

            sendBtn.disabled = false;
            sendBtn.textContent = 'Send';

            if (result.feedback) {
                addMessage('coach', result.feedback);
            }

            if (result.current_step) {
                updateStepIndicator(result.current_step);
            }
        }

        async function confirmConfidence() {
            const result = await apiCall('/confirm', { session_id: sessionId });

            if (result.message) {
                addMessage('coach', '‚úÖ ' + result.message);
            }
            if (result.instruction) {
                addMessage('coach', 'üí° ' + result.instruction);
            }

            if (result.current_step) {
                updateStepIndicator(result.current_step);
            }
        }

        async function requestInterrupt(type = 'redirect') {
            const result = await apiCall('/interrupt', {
                session_id: sessionId,
                type: type
            });

            if (result.interruption) {
                addMessage('interrupt', result.interruption);
            }
            if (result.instruction) {
                addMessage('coach', 'üí° ' + result.instruction);
            }
        }

        async function newQuestion() {
            const options = 'curveball, alignment, cro_management, behavioral, motivation' +
                          ((hasResume || hasJobDescription) ? ', personalized' : '');
            const questionType = prompt('Question type? (' + options + ')', 'curveball');
            if (!questionType) return;

            let result;
            if (questionType === 'personalized') {
                result = await getPersonalizedQuestion();
                if (!result || result.error) {
                    addMessage('coach', '‚ö†Ô∏è Could not generate personalized question. Trying standard question.');
                    result = await apiCall('/question', {
                        session_id: sessionId,
                        question_type: 'curveball'
                    });
                }
            } else {
                result = await apiCall('/question', {
                    session_id: sessionId,
                    question_type: questionType
                });
            }

            // Clear messages
            document.getElementById('messages').innerHTML = '';

            // Update UI
            document.getElementById('current-type').textContent = (result.question_type || questionType).replace('_', ' ');

            addMessage('coach', result.question);
            if (result.instruction) {
                addMessage('coach', 'üí° ' + result.instruction);
            }

            updateStepIndicator(result.current_step);
        }

        function addMessage(type, content) {
            const messages = document.getElementById('messages');
            const labels = {
                'coach': 'üéØ COACH',
                'user': 'üë§ YOU',
                'interrupt': '‚ö° INTERRUPTION'
            };

            const div = document.createElement('div');
            div.className = 'message ' + type;
            div.innerHTML = '<div class="message-label">' + labels[type] + '</div><div class="message-content">' + escapeHtml(content) + '</div>';
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function updateStepIndicator(step) {
            currentStep = step;
            const steps = ['identify_principle', 'create_anchors', 'guided_recall',
                          'delivery_practice', 'compression', 'random_entry'];
            const currentIdx = steps.indexOf(step);

            document.querySelectorAll('.step').forEach((el, idx) => {
                el.classList.remove('active', 'complete');
                if (idx < currentIdx) {
                    el.classList.add('complete');
                } else if (idx === currentIdx) {
                    el.classList.add('active');
                }
            });
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendResponse();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
