<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Coach</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #22c55e;
            --warning: #f59e0b;
            --border: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .setup-panel {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .setup-panel h2 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: black;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-group {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .chat-container {
            display: none;
            flex-direction: column;
            height: calc(100vh - 200px);
            min-height: 500px;
        }

        .chat-container.active {
            display: flex;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 12px 12px 0 0;
            border-bottom: 1px solid var(--border);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            background: var(--accent);
            color: white;
}

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 85%;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            font-size: 0.95rem;
        }

        .message.coach {
            background: var(--bg-tertiary);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.user {
            background: var(--accent);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.interrupt {
            background: var(--warning);
            color: black;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .message.coach .message-label {
            color: var(--accent);
        }

        .message.user .message-label {
            color: rgba(255,255,255,0.7);
        }

        .message.interrupt .message-label {
            color: rgba(0,0,0,0.6);
        }

        .message-content {
            white-space: pre-wrap;
        }

        .input-area {
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 0 0 12px 12px;
            border-top: 1px solid var(--border);
        }

        .input-row {
            display: flex;
            gap: 0.75rem;
        }

        .input-area textarea {
            flex: 1;
            padding: 0.875rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            resize: none;
            min-height: 60px;
            font-family: inherit;
        }

        .input-area textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
            flex-wrap: wrap;
        }

        .action-buttons .btn {
            font-size: 0.85rem;
            padding: 0.5rem 1rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-secondary);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        .step-indicator {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
        }

        .step {
            padding: 0.25rem 0.5rem;
            background: var(--bg-tertiary);
            border-radius: 4px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
        }

        .step.active {
            background: var(--accent);
            color: white;
        }

        .step.complete {
            background: var(--success);
            color: white;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            .status-bar {
                flex-direction: column;
                gap: 0.75rem;
                align-items: flex-start;
            }

            .btn-group {
                width: 100%;
            }

            .btn-group .btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ Interview Coach</h1>
            <p>Build confidence through anchors and principles â€” not memorization</p>
        </header>

        <!-- Setup Panel -->
        <div id="setup-panel" class="setup-panel">
            <h2>Let's get started</h2>

            <div class="form-group">
                <label for="role">What role are you interviewing for?</label>
                <input type="text" id="role" placeholder="Senior Study Manager" value="Senior Study Manager">
            </div>

            <div class="form-group">
                <label for="company">What company?</label>
                <input type="text" id="company" placeholder="Taiho Oncology" value="Taiho Oncology">
            </div>

            <div class="form-group">
                <label for="question-type">Start with which question type?</label>
                <select id="question-type">
                    <option value="curveball">Curveball â€” Pressure & Recovery</option>
                    <option value="alignment">Alignment â€” Why this role?</option>
                    <option value="cro_management">CRO Management â€” Oversight & Partnership</option>
                    <option value="behavioral">Behavioral â€” Tell me about a time...</option>
                    <option value="motivation">Motivation â€” What drives you?</option>
                </select>
            </div>

            <button class="btn btn-primary" onclick="startSession()">Start Coaching Session</button>
        </div>

        <!-- Chat Interface -->
        <div id="chat-container" class="chat-container">
            <div class="status-bar">
                <div>
                    <div class="status-item">
                        <span>Question:</span>
                        <span id="current-type" class="status-badge">Curveball</span>
                    </div>
                    <div class="step-indicator" id="step-indicator">
                        <span class="step active" data-step="identify_principle">Principle</span>
                        <span class="step" data-step="create_anchors">Anchors</span>
                        <span class="step" data-step="guided_recall">Recall</span>
                        <span class="step" data-step="delivery_practice">Delivery</span>
                        <span class="step" data-step="compression">Compress</span>
                        <span class="step" data-step="random_entry">Random</span>
                    </div>
                </div>
                <button class="btn btn-secondary" onclick="newQuestion()">New Question</button>
            </div>

            <div class="messages" id="messages"></div>

            <div class="input-area">
                <div class="input-row">
                    <textarea
                        id="user-input"
                        placeholder="Type your answer... (Press Enter to send, Shift+Enter for new line)"
                        onkeydown="handleKeyDown(event)"
                    ></textarea>
                    <button class="btn btn-primary" onclick="sendResponse()" id="send-btn">Send</button>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-success" onclick="confirmConfidence()">âœ“ I'm Confident</button>
                    <button class="btn btn-warning" onclick="requestInterrupt()">âš¡ Interrupt Me</button>
                    <button class="btn btn-secondary" onclick="requestInterrupt('challenge')">ðŸ”¥ Challenge</button>
                    <button class="btn btn-secondary" onclick="requestInterrupt('executive')">ðŸ‘” Executive</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let sessionId = null;
        let currentStep = 'identify_principle';

        const API_BASE = '/api';

        async function apiCall(endpoint, data = {}) {
            const response = await fetch(API_BASE + endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            return response.json();
        }

        async function startSession() {
            const role = document.getElementById('role').value || 'Senior Study Manager';
            const company = document.getElementById('company').value || 'Taiho Oncology';
            const questionType = document.getElementById('question-type').value;

            // Create session
            const sessionResult = await apiCall('/sessions', { role, company });
            sessionId = sessionResult.session_id;

            // Get first question
            const questionResult = await apiCall('/question', {
                session_id: sessionId,
                question_type: questionType
            });

            // Update UI
            document.getElementById('setup-panel').classList.add('hidden');
            document.getElementById('chat-container').classList.add('active');
            document.getElementById('current-type').textContent = questionType.replace('_', ' ');

            // Add question to chat
            addMessage('coach', questionResult.question);
            if (questionResult.instruction) {
                addMessage('coach', 'ðŸ’¡ ' + questionResult.instruction);
            }

            updateStepIndicator(questionResult.current_step);
        }

        async function sendResponse() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            // Add user message
            addMessage('user', message);
            input.value = '';

            // Show loading
            const sendBtn = document.getElementById('send-btn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>';

            // Get feedback
            const result = await apiCall('/respond', {
                session_id: sessionId,
                response: message
            });

            sendBtn.disabled = false;
            sendBtn.textContent = 'Send';

            if (result.feedback) {
                addMessage('coach', result.feedback);
            }

            if (result.current_step) {
                updateStepIndicator(result.current_step);
            }
        }

        async function confirmConfidence() {
            const result = await apiCall('/confirm', { session_id: sessionId });

            if (result.message) {
                addMessage('coach', 'âœ… ' + result.message);
            }
            if (result.instruction) {
                addMessage('coach', 'ðŸ’¡ ' + result.instruction);
            }

            if (result.current_step) {
                updateStepIndicator(result.current_step);
            }
        }

        async function requestInterrupt(type = 'redirect') {
            const result = await apiCall('/interrupt', {
                session_id: sessionId,
                type: type
            });

            if (result.interruption) {
                addMessage('interrupt', result.interruption);
            }
            if (result.instruction) {
                addMessage('coach', 'ðŸ’¡ ' + result.instruction);
            }
        }

        async function newQuestion() {
            const questionType = prompt('Question type? (curveball, alignment, cro_management, behavioral, motivation)', 'curveball');
            if (!questionType) return;

            const result = await apiCall('/question', {
                session_id: sessionId,
                question_type: questionType
            });

            // Clear messages
            document.getElementById('messages').innerHTML = '';

            // Update UI
            document.getElementById('current-type').textContent = questionType.replace('_', ' ');

            addMessage('coach', result.question);
            if (result.instruction) {
                addMessage('coach', 'ðŸ’¡ ' + result.instruction);
            }

            updateStepIndicator(result.current_step);
        }

        function addMessage(type, content) {
            const messages = document.getElementById('messages');
            const labels = {
                'coach': 'ðŸŽ¯ COACH',
                'user': 'ðŸ‘¤ YOU',
                'interrupt': 'âš¡ INTERRUPTION'
            };

            const div = document.createElement('div');
            div.className = 'message ' + type;
            div.innerHTML = '<div class="message-label">' + labels[type] + '</div><div class="message-content">' + escapeHtml(content) + '</div>';
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function updateStepIndicator(step) {
            currentStep = step;
            const steps = ['identify_principle', 'create_anchors', 'guided_recall',
                          'delivery_practice', 'compression', 'random_entry'];
            const currentIdx = steps.indexOf(step);

            document.querySelectorAll('.step').forEach((el, idx) => {
                el.classList.remove('active', 'complete');
                if (idx < currentIdx) {
                    el.classList.add('complete');
                } else if (idx === currentIdx) {
                    el.classList.add('active');
                }
            });
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendResponse();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
